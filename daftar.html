<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FreeDDNS - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4b2dab, #673ab7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .form-control {
      border-radius: 30px;
      padding: 12px 20px;
    }
    .btn-purple {
      background-color: #3f0fdb;
      border-radius: 30px;
      color: white;
    }
    .btn-purple:hover {
      background-color: #3212b8;
    }
    .left-img {
      background-color: #f5f5f5;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }
    .logo-text {
      font-weight: bold;
      font-size: 22px;
    }
    .small-text {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card d-flex flex-row overflow-hidden">
        <!-- Left image/illustration -->
        <div class="col-md-5 p-4 left-img d-flex align-items-center justify-content-center">
          <img src="https://undraw.co/api/illustrations/undraw_profile_details_re_ch9r.svg" alt="Illustration" class="img-fluid" style="max-height: 300px;">
        </div>

        <!-- Signup form -->
        <div class="col-md-7 p-5 bg-white">
          <div class="mb-4 text-center">
            <div class="logo-text">ðŸ”¥ FreeDDNS</div>
            <div class="small-text">Ayo Daftar. Dapatkan Gratis Saldo Rp2.000</div>
          </div>
          <form>
            <div class="row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nama Depan" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Nama Belakang" required>
              </div>
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username" required>
            </div>

            <div class="row mb-3">
              <div class="col">
                <input type="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="col">
                <input type="email" class="form-control" placeholder="Ulangi Email" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <input type="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="col">
                <input type="password" class="form-control" placeholder="Ulangi Password" required>
              </div>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="agree">
              <label class="form-check-label" for="agree">
                I agree with <a href="#">Terms of Service</a>
              </label>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-purple"><i class="bi bi-person-plus"></i> Signup</button>
            </div>

            <div class="d-grid mb-2">
              <a href="login.html" class="btn btn-outline-primary rounded-pill">Login</a>
            </div>

            <div class="text-center small">
              <a href="#">Forgot Password?</a> | <a href="#">Butuh bantuan? Klik Disini</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
