<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SmartCube</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-800 to-indigo-900 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-lg max-w-5xl w-full flex flex-col md:flex-row overflow-hidden">
    <!-- Left Illustration -->
    <div class="md:w-1/2 bg-gray-50 flex items-center justify-center p-10">
      <img src="https://undraw.co/api/illustrations/51fb8f28-5df7-4784-a9a1-fd0cf84c7639" alt="Login Illustration" class="w-3/4">
    </div>

    <!-- Right Login Form -->
    <div class="md:w-1/2 p-8 sm:p-12">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-800 flex items-center justify-center gap-2">
          <span class="text-orange-600 text-3xl">âš¡</span> SmartCube
        </h1>
        <p class="text-sm text-gray-500 mt-1">Silakan login untuk mengakses layanan</p>
      </div>

      <form action="#" method="POST" class="space-y-5">
        <input type="text" name="username" placeholder="Username" class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">

        <div class="flex items-center justify-between text-sm">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-purple-600">
            <span class="ml-2 text-gray-600">Remember Me</span>
          </label>
        </div>

        <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white py-3 rounded-full font-semibold transition duration-200 flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4z"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 11v6l4 2"/>
          </svg>
          Login
        </button>

        <a href="#" class="block text-center w-full bg-indigo-700 hover:bg-indigo-800 text-white py-3 rounded-full font-semibold transition duration-200 flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
            <circle cx="8.5" cy="7" r="4"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M20 8v6m3-3h-6"/>
          </svg>
          Signup
        </a>

        <div class="text-center mt-4 text-sm text-gray-500">
          <a href="#" class="text-blue-600 hover:underline">Lupa Password?</a><br>
          <span>Susah login? <a href="#" class="text-blue-600 hover:underline">Klik Disini</a></span>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
